    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";

        import { getFirestore, doc, setDoc, addDoc, collection, getDocs } from "https://cdnjs.cloudflare.com/ajax/libs/firebase/9.15.0/firebase-firestore.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBizgZbCCAYS7qzFkDwX6qrbgj3yFkGQHY",
            authDomain: "assump-chana.firebaseapp.com",
            projectId: "assump-chana",
            storageBucket: "assump-chana.appspot.com",
            messagingSenderId: "593385574351",
            appId: "1:593385574351:web:454331c8d1ca255912ccba",
            measurementId: "G-GN25FCXHZ7",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app)
        const user = auth.currentUser;

        (function () {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in, see docs for a list of available properties
                    // https://firebase.google.com/docs/reference/js/firebase.User
                    const uid = user.uid;
                    document.getElementById("btnauth").innerHTML = "ออกจากระบบ";
                    document.getElementById("btnauth").className = "btn btn-warning";
                    console.log("login");
                } else {
                    // User is signed out
                    console.log("ไม่มีการเข้าสู่ระบบ");
                    // ...
                }
            });
        })();

        document.getElementById("back").addEventListener("click", function () {
            window.location.href = 'bedtime.html'
        })

        document.getElementById("btnauth").addEventListener("click", function () {
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location.href = "login.html";
                    console.log(user.email);
                } else if (user) {
                    signOut(auth)
                        .then(() => {
                            // Sign-out successful.
                            alert("Sign-out successful");
                            window.location.href = "login.html";
                        })
                        .catch((error) => {
                            // An error happened.
                            alert(error);
                        });
                }
            });
        });
        document.getElementById("submit").addEventListener("click", async function () {
            const drugName = "เตือนการนอน"
            const amount = '.'
            const label = document.getElementById("label").value;
            const unit = '.'
            const amountunit = amount + " " + unit;
            const timer = document.getElementById("timer").value;
            var checkboxes = document.getElementsByClassName("checkdate");
            console.log(checkboxes);
            onAuthStateChanged(auth, async (user) => {
                // check date
                var repeat = [];
                for (var i = 0; i < checkboxes.length; i++) {
                    if (checkboxes[i].checked) {
                        repeat.push(checkboxes[i].value);
                    }
                }
                console.log(timer, amountunit, label, drugName, repeat);
                //check time
                if (!timer || !repeat || !drugName || !label || !amount || !unit) {
                    alert("กรุณากรอกข้อมูลให้ครบถ้วน");
                } else {
                    axios({
                        method: "POST",
                        url: "http://localhost:8080/api/v1/time/create",
                        Headers: {
                            "Access-Control-Allow-Origin": "*",
                            "Access-Control-Allow-Methods": "GET,PUT,POST,DELETE,PATCH,OPTIONS",
                        },
                        data: {
                            accountId: user.uid,
                            drugName: drugName,
                            amountunit: amountunit,
                            label: label,
                            alarm: timer,
                            repeat: repeat,
                        }
                    }).catch((error) => {
                        console.log(error.message, error);
                        alert('ไม่สำเร็จ')
                    });
                    try {
                        addDoc(collection(db, "Alarms"), {
                            drugName: drugName,
                            amountunit: amountunit,
                            accountId: user.uid,
                            alarm: timer,
                            repeat: repeat,
                            label: label,
                        });
                        alert('บันทึกสำเร็จ')
                        setTimeout(function () {
                            window.location.href = 'badtime.html'
                        }, 2000)
                    } catch (error) {
                        alert('ไม่สำเร็จ กรุณาลองใหม่อีกครั้ง')
                        console.log(error.message);
                    }
                }
            });
        });
    </script>
